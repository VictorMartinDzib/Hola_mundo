{% extends 'layout.html' %}

{% block body %}


<div class="col-md-4 offset-md-4">

    <div class="card card-body">

        <form action="/update/{{ contacts.0 }}" , method="POST">

            <div class="form-group">

                <input type="text" name='fullname' placeholder="Fullname" value="{{ contacts.1 }}" class="form-control">

            </div>
            <div class="form-group">
                <input type="text" name='phone' placeholder="Phone" value="{{ contacts.2 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name='email' placeholder="Email" value="{{ contacts.3 }}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block"> Save </button>
            </div>

        </form>

    </div>

</div>


{% endblock %}
